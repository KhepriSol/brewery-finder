<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Finder</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!--Add Navbar-->
<body class="hero has-background-info"> 
    <h1 class="has-text-warning-light">Brewery Locator</h1>
    <nav role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-centered">
            
            <a class="navcard navbar-item has-text-black has-background-danger-light" href="#home"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M946.5 505L534.6 93.4a31.93 31.93 0 0 0-45.2 0L77.5 505c-12 12-18.8 28.3-18.8 45.3 0 35.3 28.7 64 64 64h43.4V908c0 17.7 14.3 32 32 32H448V716h112v224h265.9c17.7 0 32-14.3 32-32V614.3h43.4c17 0 33.3-6.7 45.3-18.8 24.9-25 24.9-65.5-.1-90.5z"></path></svg> Home</a>
            <a class="navcard navbar-item has-text-black has-background-danger-light" href="#BreweryLocator"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M288 0c-69.59 0-126 56.41-126 126 0 56.26 82.35 158.8 113.9 196.02 6.39 7.54 17.82 7.54 24.2 0C331.65 284.8 414 182.26 414 126 414 56.41 357.59 0 288 0zm0 168c-23.2 0-42-18.8-42-42s18.8-42 42-42 42 18.8 42 42-18.8 42-42 42zM20.12 215.95A32.006 32.006 0 0 0 0 245.66v250.32c0 11.32 11.43 19.06 21.94 14.86L160 448V214.92c-8.84-15.98-16.07-31.54-21.25-46.42L20.12 215.95zM288 359.67c-14.07 0-27.38-6.18-36.51-16.96-19.66-23.2-40.57-49.62-59.49-76.72v182l192 64V266c-18.92 27.09-39.82 53.52-59.49 76.72-9.13 10.77-22.44 16.95-36.51 16.95zm266.06-198.51L416 224v288l139.88-55.95A31.996 31.996 0 0 0 576 426.34V176.02c0-11.32-11.43-19.06-21.94-14.86z"></path></svg>Brewery Locator</a>
            <a class="navcard navbar-item has-text-black has-background-danger-light" href="#guestBook"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M832 64H192c-17.7 0-32 14.3-32 32v832c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V96c0-17.7-14.3-32-32-32zM668 345.9L621.5 312 572 347.4V124h96v221.9z"></path></svg>View Our Guest Book!</a>
        </div>
    </nav>
    <!--header-->
    <header class="card is-medium has-background-danger-light is-bold">
        <div class="hero-body ">
            <div class="container has-text-centered">
                <img src="assets/images/small.png" alt="buddy">
                <br>
            </div>
        </div>
    
    <section class="container has-text-centered">
        <button class="beer-button button is-rounded is-danger is is-large">Click me for a Random Beer!</button>
        <hr>
        <div class="random-beer container has-text-centered"></div>
        <p class="description"></p>
    </section>
    </header>
    <section class="guestBook">
        <content class="box has-background-danger-light has-text-centered">
            <h1>What's your favorite beer?</h1>
            <label for="yourName">Name:</label>
            <br>
            <input type="text"class="yourName" id="yourName" placeholder="e.g. Jacob Leinenkugel" />
            <br>
            <label for="favoriteBeer">Favorite Beer:</label>
            <br>
            <input type="text" class="favoriteBeer" id="favoriteBeer" placeholder="e.g. Leinenkugel Honey Weiss" />
            <br>
            <br>
            <button class="button is-danger is-rounded" id="submitButton">Submit</button>
        </content>
    
        <content class="subbox has-background-danger-light has-text-centered">
        <div>
            <h2>Last Submitted User:</h2>
            <p><strong>Name:</strong> <span id="yourName"></span></p>
            <p><strong>Their Favorite Beer:</strong> <span id="favoriteBeer"></span></p>
            <div id="msg"></div>
        </div>
        </content>
       </section>

    

   
    <script src="assets/js/script.js" charset="UTF-8"></script>

</body>

</html>
