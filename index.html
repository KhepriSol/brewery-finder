<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Finder</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<!--Add Navbar-->
<body class="hero is-primary"> 
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#home">Home</a></li>
            <a class="navbar-item" href="#BreweryLocator">Brewery Locator</a></li>
            <a class="navbar-item" href="#GuestBook">View Our Guest Book!</a></li>
        </div>
    </nav>
    <!--header-->
    <header class="card is-medium is-primary is-bold">
        <div class="hero-body ">
            <div class="container has-text-centered">
                <img src="assets/images/small.png"" alt="buddy">
                <br>
            </div>
        </div>
    
    <section class="container has-text-centered">
        <button class="beer-button button is-danger is is-large">Click me for a Random Beer!</button>
        <div class="random-beer"></div>
        <p class="description"></p>
    </section>
    </header>
    <h1>What's ya favorite beer baby?!</h1>
    <!-- need to enter text field or label for the user to enter their name and 
        a second field for what their favorite type of beer is 
 is this the right spot to do this?-->
    <section class="guestBook">

        <div class="input-group">
            <label for="yourName">Name</label>
            <input type="text" name="yourName" id="yourName" placeholder="i.e. Jacob Leinenkugel" />
        </div>
        <div class="input-group">
            <label for="favoriteBeer">Tell us your favorite type of beer!</label>
            <input type="text" name="favoriteBeer" id="favoriteBeer" placeholder="i.e. Leinenkugel Honey Weiss" />
        </div>
        <div class="card">
            <h2>Last Submitted User:</h2>
            <p><strong>Name:</strong> <span id="yourName"></span></p>
            <p><strong>Their Favorite Beer:</strong> <span id="favoriteBeer"></span></p>
        </div>
    </section>


    <div id="msg"></div>

    <button class="submitButton button is-danger" id="submitButton">Submit</button>
    <script src="assets/js/script.js" charset="UTF-8"></script>

</body>

</html>
