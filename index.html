<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="assets/js/script.js" charset="UTF-8"></script>
</head>
<!--Add Navbar-->

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#home">Home</a></li>
            <a class="navbar-item" href="#BreweryLocator">Brewery Locator</a></li>
            <a class="navbar-item" href="#GuestBook">View Out Guest Book!</a></li>
        </div>
    </nav>
    <!--header-->
    <header class="hero is-medium is-primary is-bold">
        <div class="hero-body ">
            <div class="container has-text-centered">
                <img src="assets/images/background.png" alt="buddy">
                <br>
                <a href="#" class="button is-danger is-large">Find Brewery</a>
            </div>
        </div>
    </header>
    <section class="container has-text-centered">
        <button class="beer-button">Click me for a Random Beer!</button>
        <div class="random-beer"></div>
        <p class="description"></p>
    </section>
    <h1>What's ya favorite beer baby?!</h1>
    <!-- need to enter text field or label for the user to enter their name and 
a second field for what their favorite type of beer is 
 is this the right spot to do this?-->
    <section class="guestBook">

        <div class="input-group">
            <label for="userName">Name</label>
            <input type="text" name="name" id="name" placeholder="Jacob Leinenkugel" />
        </div>
        <div class="input-group">
            <label for="favoriteBeer">Tell us your favorite type of beer!</label>
            <input type="text" name="favoriteBeer" id="favoriteBeer" placeholder="Leinenkugel Honey Weiss" />
        </div>
    </section>



    <button class="button is-danger">Submit</button>
</body>

</html>
